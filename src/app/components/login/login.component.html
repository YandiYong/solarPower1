<div class="container">

  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input 
      type="email" 
      formControlName="email" 
      class="form-control" 
      id="exampleInputEmail1" aria-describedby="emailHelp">
      <small *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)"
        class="block p-error">
         <div *ngIf="loginForm.controls['email'].errors?.['required']">Email is required!</div>
         <div *ngIf="loginForm.controls['email'].errors?.['email']">Email should be valid!</div> 
        </small>
    </div>
    <br>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input 
      type="password"
       formControlName="password"
       class="form-control" id="exampleInputPassword1">
       <small *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)"
        class="block p-error">
         <div *ngIf="loginForm.controls['password'].errors?.['required']">Password is required!</div> 
        </small>
        <!--<small *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)"
        class="block p-error">
         <div *ngIf="loginForm.controls['password'].errors?.['pattern']">Pasword must be atleat 6-12 and include characters,number</div> 
        </small> -->
    </div>
    <button type="submit" id="loginBtn"  routerLinkActive="router-link-active" [disabled]="loginForm.invalid" class="btn btn-primary">Submit</button>
    <br>
    <p class="right">Don't have an account?<span> <a routerLink="/register">Register</a></span></p>
  </form>

  {{me.password}}
</div> -->


</div>
